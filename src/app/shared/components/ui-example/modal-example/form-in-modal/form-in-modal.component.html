<app-component-card title="Form In Modal">
  <app-button size="sm" (btnClick)="openModal()"> Open Modal </app-button>
  <app-modal
    [isOpen]="isOpen"
    (close)="closeModal()"
  >
    <form class="flex h-full flex-col">
      <!-- Form Content - Scrollable -->
      <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
        <h4 class="mb-6 text-lg font-medium text-gray-800 dark:text-white/90">
          Personal Information
        </h4>

        <div class="grid grid-cols-1 gap-x-6 gap-y-5 sm:grid-cols-2">
          <div class="col-span-1">
            <app-label>First Name</app-label>
            <app-input-field type="text" placeholder="Emirhan" />
          </div>

          <div class="col-span-1">
            <app-label>Last Name</app-label>
            <app-input-field type="text" placeholder="Boruch" />
          </div>

          <div class="col-span-1">
            <app-label>Email</app-label>
            <app-input-field
              type="email"
              placeholder="emirhanboruch55@gmail.com"
            />
          </div>

          <div class="col-span-1">
            <app-label>Phone</app-label>
            <app-input-field type="text" placeholder="+09 363 398 46" />
          </div>

          <div class="col-span-1 sm:col-span-2">
            <app-label>Bio</app-label>
            <app-input-field type="text" placeholder="Team Manager" />
          </div>
        </div>
      </div>

      <!-- Fixed Action Buttons -->
      <div class="shrink-0 border-t border-gray-200 bg-white px-4 py-4 dark:border-gray-800 dark:bg-gray-900 sm:px-6">
        <div class="flex items-center justify-end gap-3">
          <app-button size="sm" variant="outline" (btnClick)="closeModal()">
            Close
          </app-button>
          <app-button size="sm" (btnClick)="handleSave()"> Save Changes </app-button>
        </div>
      </div>
    </form>
  </app-modal>
</app-component-card>
