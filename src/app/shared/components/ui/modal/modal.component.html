<!-- Only render if open -->
@if (isOpen) {
  <div class="fixed inset-0 z-99999 flex justify-end overflow-hidden">
    <!-- Backdrop -->
    @if (!isFullscreen) {
    <div
      class="fixed inset-0 h-full w-full bg-gray-900/50 backdrop-blur-sm transition-opacity duration-300"
      (click)="onBackdropClick($event)"
    ></div>
    }
    <!-- Drawer Content -->
    <div
      [ngClass]="[
        'relative flex h-full flex-col transform transition-transform duration-300 ease-in-out bg-white dark:bg-gray-900 shadow-2xl',
        isOpen ? 'translate-x-0' : 'translate-x-full',
        isFullscreen ? 'w-full' : 'w-full sm:w-[500px] md:w-[600px] lg:w-[700px]',
        className
      ]"
      (click)="onContentClick($event)"
    >
      <!-- Absolute Close Button -->
      @if (showCloseButton) {
      <button
        (click)="close.emit()"
        class="absolute right-4 top-4 z-10 flex h-9 w-9 items-center justify-center rounded-lg bg-gray-100 text-gray-500 transition-colors hover:bg-gray-200 hover:text-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white sm:right-6 sm:top-6"
        aria-label="Close"
      >
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fillRule="evenodd"
            clipRule="evenodd"
            d="M6.04289 16.5413C5.65237 16.9318 5.65237 17.565 6.04289 17.9555C6.43342 18.346 7.06658 18.346 7.45711 17.9555L11.9987 13.4139L16.5408 17.956C16.9313 18.3466 17.5645 18.3466 17.955 17.956C18.3455 17.5655 18.3455 16.9323 17.955 16.5418L13.4129 11.9997L17.955 7.4576C18.3455 7.06707 18.3455 6.43391 17.955 6.04338C17.5645 5.65286 16.9313 5.65286 16.5408 6.04338L11.9987 10.5855L7.45711 6.0439C7.06658 5.65338 6.43342 5.65338 6.04289 6.0439C5.65237 6.43442 5.65237 7.06759 6.04289 7.45811L10.5845 11.9997L6.04289 16.5413Z"
            fill="currentColor"
          />
        </svg>
      </button>
      }
      
      <!-- Scrollable Content Area -->
      <div class="flex-1 overflow-y-auto overscroll-contain">
        <div class="h-full">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
  }
