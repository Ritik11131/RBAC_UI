<div class="user-hierarchy-node" [style.padding-left.px]="level * 20">
  <div 
    [class]="'flex items-center gap-2 p-2 rounded-lg transition-colors ' + 
      (node.isSelected 
        ? 'bg-brand-100 dark:bg-brand-900/40 border-2 border-brand-500 dark:border-brand-400' 
        : 'bg-gray-50 dark:bg-gray-800/50 hover:bg-gray-100 dark:hover:bg-gray-800')">
    <div class="flex-shrink-0">
      <div class="w-8 h-8 rounded-lg bg-green-100 dark:bg-green-900/30 flex items-center justify-center">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" class="text-green-600 dark:text-green-400">
          <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
    <div class="flex-1 min-w-0">
      <div class="font-medium text-gray-900 dark:text-white flex items-center gap-2">
        {{ node.name }}
        @if (node.isSelected) {
          <span class="text-xs px-2 py-0.5 rounded-full bg-brand-500 text-white">Selected</span>
        }
      </div>
      <div class="text-xs text-gray-500 dark:text-gray-400">{{ node.email }}</div>
      @if (node.entity) {
        <div class="text-xs text-gray-400 dark:text-gray-500 mt-0.5">
          Entity: {{ node.entity.name }}
        </div>
      }
    </div>
    @if (hasChildren()) {
      <button 
        (click)="toggleNode(node.id)"
        class="flex-shrink-0 p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700">
        <svg 
          [class.rotate-90]="isExpanded(node.id)"
          width="16" 
          height="16" 
          viewBox="0 0 16 16" 
          fill="none"
          class="text-gray-500 dark:text-gray-400 transition-transform">
          <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    }
  </div>
  @if (hasChildren() && isExpanded(node.id)) {
    <div class="mt-1 ml-4 border-l-2 border-gray-200 dark:border-gray-700 pl-2">
      @for (child of getChildren(); track child.id) {
        <app-user-hierarchy-node 
          [node]="child" 
          [level]="level + 1">
        </app-user-hierarchy-node>
      }
    </div>
  }
</div>
