<div class="relative flex">
  <!-- Dropdown position: Start -->
  @if (selectPosition === 'start') {
    <div class="absolute z-10">
      <select 
        [value]="selectedCountry" 
        (change)="handleCountryChange($event)"
        [disabled]="disabled"
        class="appearance-none bg-none rounded-l-lg border-0 border-r border-gray-200 bg-transparent py-3 pl-3.5 pr-8 leading-tight text-gray-700 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-800 dark:text-gray-400 disabled:cursor-not-allowed disabled:opacity-50"
      >
        @for (country of availableCountries; track country.code) {
          <option [value]="country.code"
            class="text-gray-700 dark:bg-gray-900 dark:text-gray-400">
            {{ country.label }}
          </option>
        }
      </select>
      <div
        class="absolute inset-y-0 flex items-center text-gray-700 pointer-events-none bg-none right-3 dark:text-gray-400">
        <svg class="stroke-current" width="20" height="20" viewBox="0 0 20 20" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M4.79175 7.396L10.0001 12.6043L15.2084 7.396" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    </div>
  }

  <!-- Input field -->
  <input 
    type="tel" 
    [value]="phoneNumber"
    [placeholder]="placeholder"
    (input)="handlePhoneNumberChange($event)"
    [disabled]="disabled"
    [ngClass]="{
      'pl-[84px]': selectPosition === 'start',
      'pr-[84px]': selectPosition === 'end',
      'border-error-500 focus:border-error-300 focus:ring-error-500/20': error,
      'border-gray-300 focus:border-brand-300 focus:ring-brand-500/10': !error
    }"
    class="h-11 w-full rounded-lg border bg-transparent py-3 px-4 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:outline-hidden focus:ring-3 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 disabled:cursor-not-allowed disabled:opacity-50" 
  />

  <!-- Dropdown position: End -->
  @if (selectPosition === 'end') {
    <div class="absolute right-0 z-10">
      <select 
        [value]="selectedCountry" 
        (change)="handleCountryChange($event)"
        [disabled]="disabled"
        class="appearance-none bg-none rounded-r-lg border-0 border-l border-gray-200 bg-transparent py-3 pl-3.5 pr-8 leading-tight text-gray-700 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-800 dark:text-gray-400 disabled:cursor-not-allowed disabled:opacity-50"
      >
        @for (country of availableCountries; track country.code) {
          <option [value]="country.code"
            class="text-gray-700 dark:bg-gray-900 dark:text-gray-400">
            {{ country.label }}
          </option>
        }
      </select>
      <div class="absolute inset-y-0 flex items-center text-gray-700 pointer-events-none right-3 dark:text-gray-400">
        <svg class="stroke-current" width="20" height="20" viewBox="0 0 20 20" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M4.79175 7.396L10.0001 12.6043L15.2084 7.396" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    </div>
  }
</div>
